            <select class="controls" name="sector" id="sector" placeholder="Seleccione Tipo Paciente" >

            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre de Paciente" required>
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese Apellido del Paciente" required>

                <option>Senahú</option>
                <option>Tactic</option>
                <option>Tamahú</option>    
                <option>Tucurú</option>                      
            </select> 
            <input class="controls" type="textarea" name="direccion" id="direccion" placeholder="Ingrese la Direccion exacta Del Paciente" required>    
            <br>
            <hr>
